	var queryName = new Bmob.Query(UserInfo);
	queryName.find({
			success: function(results) {
				if(results.length > "0"){
					for (i in results) {
						userList[results[i].id]={"img":results[i].get("img"),"name":results[i].get("username"),"chatLastTime":""};
					}
				}
				else{
					console.log("没有用户信息");
				}
			},
			error: function(error) {

			}
		});
