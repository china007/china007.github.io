<html>
<head>
    <script src="http://chatroom.bmob.cn/javascripts/jquery.min.js"></script>
    <script src="http://chatroom.bmob.cn/javascripts/bmob.js"></script>
    <script src="http://chatroom.bmob.cn/javascripts/bmobSocketIo.js"></script>
</head>
<body>
<div id="userInfo">
<tr><td>user</td><input type="text" id="userId" value="Id"></input></tr>
<tr><td>user</td><input type="text" id="userPass" value="Pass"></input></tr>
<tr><td>user</td><input type="text" id="userEmail" value="Email"></input></tr>
<tr><td>user</td><input type="text" id="userTel" value="Tel"></input></tr>
<tr><input type="button" onclick="sign();">Sign</input></tr>
</div>

<script>
function sign(){
  Bmob.initialize("4733f138065d979e5bea5a43bd4bdf0a", "e78ae2b9cf7e63e9066f6336a6822a1c", "5008f693370cacdc262cc0129b9df9a2")
var user = new Bmob.User();
user.set("username", document.getElementById("userId").value);
user.set("password", document.getElementById("userPass").value);
user.set("email", document.getElementById("userEmail").value);

// other fields can be set just like with Bmob.Object
user.set("phone", document.getElementById("userTel").value);

user.signUp(null, {
  success: function(user) {
    // Hooray! Let them use the app now.
  },
  error: function(user, error) {
    // Show the error message somewhere and let the user try again.
    alert("Error: " + error.code + " " + error.message);
  }
});

}
</script>
</body>
</html>
