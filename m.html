<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<!--禁用屏幕边缘果冻效果IOS-->
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/chat.css">
    <script src="javascripts/jquery.min.js"></script>
    <script src="javascripts/bmobSocketIo.js"></script>
    <script src="javascripts/bmob.js"></script>
    <script src="javascripts/main.js"></script>

</head>
<body>
	<div id="dHead">
	<label id="nameView" style="font-size:15px"></label>
	<input type="button" onclick="logout();" style="float:right;height:20px" value="注销">
	</div>
	<div id="dBody">
	<div id="mycontent">
		<div id="data"></div>
	</div>
	</div>
	<div id="dFoot">
		<div id="leftDiv"><textarea placeholder="送信内容" id="content"></textarea></div>
		<div id="rightDiv">
			<div id="nameDiv"><input type="text" placeholder="昵称" id="name"readonly="readonly"/></div>
			<div id="sendDiv"><input type="button" onclick="sendMsg();this.disabled=true;setTimeout('send.disabled=false',1000);" value="送信" id="send"/></div>
		</div>
	</div>
	<script>
	$( document ).ready(function() {
		getHistory();
		document.getElementById('nameView').innerHTML= Bmob.User.current().attributes.username;
		$('#name').val( Bmob.User.current().attributes.username);
	});
	</script>
</body>
</html>
