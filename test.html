<html>  
<head>   
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">   
    <script src="javascripts/jquery.min.js"></script>
    <script src="javascripts/bmobSocketIo.js"></script>
    <script src="javascripts/bmob.js"></script>
<script type="text/javascript">
//服务器
BmobSocketIo.initialize("dca3caf303926c6c4368e02c5a715215");
//初始连接socket.io服务器后，需要监听的事件都写在这个函数内
BmobSocketIo.onInitListen = function () {
	//订阅GameScore表的数据更新事件
	BmobSocketIo.updateTable("AREA_CACHE");
	BmobSocketIo.updateTable("BALL_CACHE");
	BmobSocketIo.updateTable("CITY_CACHE");
	BmobSocketIo.updateTable("GROUP_INFO");
	BmobSocketIo.updateTable("STRING_CACHE");
	BmobSocketIo.updateTable("SYSTEM_MESSAGE");
	BmobSocketIo.updateTable("USER_INFOS");
	console.log("start to listen");
};

//监听服务器返回的更新表的数据
BmobSocketIo.onUpdateTable = function (tablename, data) {
	if (tablename == "AREA_CACHE") {
		console.log("AREA_CACHE");
	}else if (tablename == "BALL_CACHE") {
		console.log("BALL_CACHE");
	}else if (tablename == "CITY_CACHE") {
		console.log("CITY_CACHE");
	}else if (tablename == "GROUP_INFO") {
		console.log("GROUP_INFO");
	}else if (tablename == "STRING_CACHE") {
		console.log("STRING_CACHE");
	}else if (tablename == "SYSTEM_MESSAGE") {
		console.log("SYSTEM_MESSAGE");
	}else if (tablename == "USER_INFOS") {
		console.log("USER_INFOS");
	};
	console.log(tablename);
	console.log(data);
};
	</script>
</head>   
<body>   
</body>  
</html>
